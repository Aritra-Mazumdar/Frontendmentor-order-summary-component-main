<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="box">
    
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="hero-illustration" class="hero-illustration">
    </div>
  

    <div class="container">
      <h2>Order Summary</h2>
      <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>

      <div class="music">
        <img src="images/icon-music.svg" alt="music-icon" class="icon">
        <h4>Annual Plan</h4>
        <p class="amount">$59.99/year</p>
        <a href="" class="change">Change</a>
      </div>

      <div>
        <a href="" class="payment">Proceed To Payment</a>
      </div>

      <div  class="last-container">
        <a href="" class="cancel">Cancel Order</a>
      </div>
      
    </div>
     
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Aritra-Mazumdar" target="_blank">Aritra Mazumdar</a>.
  </div>
  
</body>
</html>
